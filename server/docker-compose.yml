services:
  o-clip-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: o-clip-server
    restart: unless-stopped
    ports:
      - "${PORT:-9217}:9217"
    volumes:
      - o-clip-data:/app/data
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9217/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  o-clip-data:
